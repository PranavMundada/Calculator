<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"></style>
    <title>Calculator</title>
</head>
<body class="body">
    <div class="calculator">
        <div class="displayScreen">
            <div id="display"></div>
        </div>
        <div class="remove">
            <div class="clear"><button type="submit" id="clear">Clear</button></div>
            <div class="delete"><button type="submit" id="delete">Delete</button></div>
        </div>
        <div class="num_operators">
            <div class="seven"><button type="submit" id="seven">7</button></div>
            <div class="8"><button type="submit" id="eight">8</button></div>
            <div class="9"><button type="submit" id="nine">9</button></div>
            <div class="divide"><button type="submit" id="divide">รท</button></div>
        </div>
        <div class="num_operators">
            <div class="4"><button type="submit" id="four">4</button></div>
            <div class="5"><button type="submit" id="five">5</button></div>
            <div class="6"><button type="submit" id="six">6</button></div>
            <div class="multiply"><button type="submit" id="multiply">ร</button></div>
        </div>
        <div class="num_operators">
            <div class="1"><button type="submit" id="one">1</button></div>
            <div class="2"><button type="submit" id="two">2</button></div>
            <div class="3"><button type="submit" id="three">3</button></div>
            <div class="subtract"><button type="submit" id="subtract">-</button></div>
        </div>
        <div class="num_operators">
            <div class="dot"><button type="submit" id="dot">.</button></div>
            <div class="0"><button type="submit" id="zero">0</button></div>
            <div class="output"><button type="submit" id="output">=</button></div>
            <div class="a"><button type="submit" id="add">+</button></div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
